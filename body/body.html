<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='style.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Pour l'instant, le bouton sert à rien, mais le but serait d'avoir trois boutons logos pourchacun des films -->
    <input type="button" value="Épisode 4" id="ep4" />
    <br>
    <input type="text" id='testT' placeholder="À tester, bro"/>
    <!-- On mettrait tout dans cette balise. -->
    <div id='root'></div>

    <script type='text/javascript'>
        var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 100)
        .attr("height", 100);    

    sampleSVG.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)
        .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
        .on("mouseout", function(){d3.select(this).style("fill", "white");});
    </script>
</body>
</html>
